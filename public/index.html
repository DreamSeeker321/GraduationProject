<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WEB GIS</title>
	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">

</head>
<body>
	<div class="top">
			<h1 class='title'>Web GIS车辆位置监控系统</h1>
	</div>
	<div class="content">
		<div class="inner">
			<form class="form-horizontal" action='/sign_in' method = 'post'>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label" style = 'color:#ddd;' >用户名</label>
			    <div class="col-sm-10">
			      <input class="form-control" id="inputEmail3" placeholder="请输入用户名" name = 'username'>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label" style = 'color:#ddd;' >密码</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name = 'password'>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label style = 'color:#ddd;'>
			          <input type="checkbox"> 记住密码
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 set_weight" >
			      <input type="submit" class="btn btn-default" value = '登录'>
			      <a href="/sign_up">
			      	<input class="btn btn-default " value = '没有账号，免费注册！'>
			      </a>
			    </div>

			    </div>
			  </div>
		</form>
	</div>
	</div>
	<div class="foot"></div>
</body>
</html>
